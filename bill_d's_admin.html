   <link rel="stylesheet" href="./bill_d's_admin.css">
</head>
<body>
    <!--Header Start-->
    <header>
        <!--Navigation Bar Start-->
         <div class="navbar">
             <!--Logo-->
             <div class="nav-logo">
                 <div class="logo">
                     <img src="./d's delta logo.png" alt="D's Logo" style="height: 60px;" draggable="false">
                 </div>
             </div>
             <!--Option Of Get Certified and Learn Free-->
             <div class="nav-certified">
                 <ul id="top">
                     <li class="home"><a href="./getcertified.html" draggable="false" accesskey="Alt + C">Main Site</a></li> 
                     <li class="about"><a href="./learnfree.html" draggable="false">Help</a></li>
                 </ul>
             </div>
           <div>
                <h2 class="billing-heading">Billing Software</h2>
           </div>
           
            
         </div>
         <!--Navigation Bar End-->
     </header>
     <!--Header End-->
     <!--Heading-->
     <h1 id="top-heading" draggable="false">CODE WITH D'S</h1>
     <h2 id="second-top-heading">GET STARTED WITH CODING</h2>
     <!--full Form-->
     <div class="form-data-space">
        <div class="f-logo">
            <img src="./d's delta logo.png" alt="" class="f-logo-img">
        </div>
        <div class="emp-data">
            <h2>Official Detail</h2>
            <form action="">
                <div class="div-lbl">
                <label for="emp-name" id="lbl">Employee Name:</label>
                <input type="text" id="ename" style="text-transform:uppercase" placeholder="FIRST_NAME             SECOND_NAME" required></div><br>
                <div class="div-lbl">
                <label for="emp-id " id="lbl">Employee ID:</label>
                <input type="text" style="text-transform:uppercase" placeholder="DS2023136" required></div>
                
                  <div class="div-lbl">
                  <label for="m-no" id="lbl">Employee Mo-Number:</label>
                  <input type="number" maxlength="10" placeholder="XXXXXXXX26" required></div>
                  <div class="div-lbl">
                  <label for="email" id="lbl">Employee Email:</label>
                  <input type="email" placeholder="abc@gmail.com" required></div>
                  <div class="div-lbl">
                    <label for="emp-position" id="lbl">Employee Position</label>
                    <select name="Position" id="post" required>
                        <option value="Select" class="option">Select</option>
                        <option value="Boss" class="option">Boss</option>
                        <option value="Manager" class="option">Manager</option>
                        <option value="Biller" class="option">Biller</option>
                        <option value="Cashier" class="option">Cashier</option>
                        <option value="Reg-emp"class="option" >Employee</option>
                        <option value="Technical Team" class="option">Technical Team</option>
                      </select></div><br>
                  <div class="div-lbl">
                  <label for="Date" id="lbl">Date:</label>
                  <input type="date" required></div>
                  <div class="div-lbl">
                  <label for="Time" id="lbl">Time:</label>
                  <input type="time" required></div>

            </form>
            
        </div>
     <hr id="hr1">
     <div class="billing-data-cus">
<h2>Billing & Customer Deatils</h2>

     </div>
     </div>
</body>
</html>
